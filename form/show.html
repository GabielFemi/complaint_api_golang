<!DOCTYPE html>

<head>
    <title>Show page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>




<body>
    <div class="container">
        {{ range . }}
        <div class="card">
            <div class="card-header">
                Welcome {{ .Name }}
            </div>
            <div class="card-body">
                <code>You are from {{ .City }}</code>
                <a href="/delete?id={{ .Id }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {{ end }}
        <div class="my-3">
            <a class="btn btn-info btn-sm" href="/">Go Home</a>
        </div>

        
        
    </div>
</body>
</html>
